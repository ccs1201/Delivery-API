### ACTIVE PROFILE ###
#spring.profiles.active=dev

### DATA BASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/delivery?Timezone=America/Sao_Paulo
spring.datasource.username=esr
spring.datasource.password=esr
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl

### HIBERNATE IMPORT SQL FILES ###
#spring.jpa.properties.hibernate.hbm2ddl.import_files=

### SPRING JPA ###
spring.jpa.open-in-view=false

### Exception Configs ###
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

### GENERATE SCHEMA FILE ###
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

### HIKARI POOL ###
spring.datasource.hikari.maximum-pool-size= 5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000

### SPRING LOGGING LEVEL ###
#logging.level.org.springframework.web=DEBUG
#spring.mvc.log-request-details=true
#logging.level.org.hibernate.type.descriptor.sql=trace

### FlyWaydb configurations ####
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
#,classpath:db/testdata

### JSON Configurations ###
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true
